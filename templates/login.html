<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Compression App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    /* Login Page Layout */
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #007bff;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .login-form input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .login-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: 500;
    }

    .login-btn:hover {
      background: #0056b3;
    }

    .login-footer {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-footer a {
      color: #007bff;
      text-decoration: none;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    /* Dark Mode Compatibility */
    .dark-mode .login-container {
      background: #1f1f1f;
      color: #eee;
    }

    .dark-mode .login-form input {
      background: #2a2a2a;
      color: #eee;
      border: 1px solid #444;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Welcome Back</h2>
    <form method="POST" class="login-form">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="login-footer">
      <p>Donâ€™t have an account? <a href="{{ url_for('register') }}">Register</a></p>
    </div>
  </div>

</body>
</html>
